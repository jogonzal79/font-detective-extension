<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 280px;
      padding: 0;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .popup-container {
      padding: 20px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h2 {
      margin: 0 0 5px 0;
      font-size: 20px;
      font-weight: 600;
    }
    
    .header p {
      margin: 0;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .main-button {
      width: 100%;
      padding: 15px;
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 10px;
      cursor: pointer;
      font-size: 16px;
      font-weight: 600;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      margin-bottom: 15px;
    }
    
    .main-button:hover {
      background: rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-2px);
    }
    
    .main-button:active {
      transform: translateY(0);
    }
    
    .main-button.active {
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      border-color: white;
    }
    
    .status {
      text-align: center;
      font-size: 12px;
      margin-bottom: 15px;
      padding: 8px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
    }
    
    .instructions {
      font-size: 11px;
      opacity: 0.8;
      line-height: 1.4;
      margin-bottom: 15px;
    }
    
    .instructions ul {
      margin: 8px 0;
      padding-left: 15px;
    }
    
    .instructions li {
      margin: 4px 0;
    }
    
    .footer {
      text-align: center;
      font-size: 10px;
      opacity: 0.6;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      padding-top: 15px;
      margin-top: 15px;
    }
    
    .icon {
      font-size: 24px;
      margin-bottom: 8px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="popup-container">
    <div class="header">
      <span class="icon">üîç</span>
      <h2>Font DetectivePRO</h2>
      <p>Analiza fuentes web f√°cilmente</p>
    </div>
    
    <div class="status" id="status">
      Listo para usar
    </div>
    
    <button id="toggle-detector" class="main-button">
      <span id="button-text">üéØ Activar Detector</span>
    </button>
    
    <div class="instructions">
      <strong>C√≥mo usar:</strong>
      <ul>
        <li>Haz clic en "Activar Detector"</li>
        <li>Pasa el cursor sobre cualquier texto</li>
        <li>Ve la informaci√≥n de la fuente</li>
        <li>Copia CSS o JSON</li>
        <li>Presiona ESC para salir</li>
      </ul>
    </div>
    
    <div class="footer">
      v1.1 - Detecta fuentes como un profesional
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
